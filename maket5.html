<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPS Brands</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="brands-header">
        <h2 class="brands-header__name">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    </header>

  <div class="container">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img  class="swiper-slide__logo" src="imgs/Lenovo.svg" alt="Lenovo">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/Samsung.svg" alt="Samsung">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/apple.svg" alt="Apple">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/ViewSonic.svg" alt="View Sonic">
                <a class="swiper-slide__link"href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/Bosch.svg" alt="Bosch">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/hp.svg" alt="HP">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/acer.svg" alt="Acer">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/Sony.svg" alt="Sony">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/Lenovo.svg" alt="Lenovo">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/Samsung.svg" alt="Samsung">
                <a class="swiper-slide__link" href="#"></a>
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__logo" src="imgs/apple.svg" alt="Apple">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <button type="button" class="button-showmore">Показать все</button>
    <button type="button" class="button-hide button--hidden">Скрыть</button>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="source.js"></script>

</body>
</html>
